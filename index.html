<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carolina Spa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Lato:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="header contenedor">
        <div class="header__grid">
            <div class="header__logo">
                <img src="build/img/logo.svg" alt="logo">
            </div>
            <nav class="sociales">
                <a class="sociales__enlace" target="_blank" href="https://facebook.com"><span class="sociales__accesible">Facebook</span></a>
                <a class="sociales__enlace" target="_blank" href="https://twitter.com"><span class="sociales__accesible">Twitter</span></a>
                <a class="sociales__enlace" target="_blank" href="https://instagram.com"><span class="sociales__accesible">Instagram</span></a>
                <a class="sociales__enlace" target="_blank" href="https://pinterest.com"><span class="sociales__accesible">Pinterest</span></a>
                <a class="sociales__enlace" target="_blank" href="https://youtube.com"><span class="sociales__accesible">Youtube</span></a>
                <a class="sociales__enlace" target="_blank" href="https://tiktok.com"><span class="sociales__accesible">Tiktok</span></a>
                
            </nav>
        </div>
    </header>
    <div class="navegacion">
        <div class="navegacion__border">
            <nav class="navegacion__contenedor">
                <a class="navegacion__enlace" href="#">Inicio</a>
                <a class="navegacion__enlace" href="#">Nosotros</a>
                <a class="navegacion__enlace" href="#">Servicios</a>
                <a class="navegacion__enlace" href="#">Productos</a>
                <a class="navegacion__enlace" href="#">Conctacto</a>
            </nav>
        </div>
    </div>
    <section class="slider">
        <ul class="slider__contenedor">
            <li class="slider__slide">
                <picture>
                <source
                     srcset="build/img/slide_02.avif" 
                     type="image/avif">
                <source
                     srcset="build/img/slide_02.webp" 
                     type="image/webp">
                <source
                     srcset="build/img/slide_02.jpg" 
                     type="image/jpeg">
                <img loading="lazy" decoding="async" src="build/img/slide_01.jpg" lazyalt="imagen" width="" height="">
                </picture>
            </li>
        </ul>
    </section>
    <section class="bienvenida seccion">
        <h1 class="bienvenida__heading">Bienvenido(a) a nuestro <span>Sitio Web</span> </h1>
        <p class="bienvenida__texto">Te sentir치s como nueva(o) con nuestros masajistas profesionales.</p>
    </section>


    <section class="cards">
        <div class="cards__grid contenedor">
            <div class="card">
                <picture>
                    <source srcset="build/img/servicio_01.avif" type="image/avif">
                    <source srcset="build/img/servicio_01.webp" type="image/webp">
                    <source srcset="build/img/servicio_01.jpg" type="image/jpeg">
                    <img class="card__imagen" loading="lazy" decoding="async" src="build/img/servicio_01.jpg"
                        lazyalt="imagen" width="" height="">
                </picture>
                <div class="card__contenido">
                    <h2 class="card__heading">Conoce sobre <span>Nosotros</span></h2>
                    <a class="card__enlace" href="#">Leer m치s</a>
                </div>
            </div>
            <div class="card">
                <picture>
                    <source srcset="build/img/servicio_02.avif" type="image/avif">
                    <source srcset="build/img/servicio_02.webp" type="image/webp">
                    <source srcset="build/img/servicio_02.jpg" type="image/jpeg">
                    <img class="card__imagen" loading="lazy" decoding="async" src="build/img/servicio_02.jpg"
                        lazyalt="imagen" width="" height="">
                </picture>
                <div class="card__contenido">
                    <h2 class="card__heading">Nuestros <span>Servicios</span></h2>
                    <a class="card__enlace" href="#">Leer m치s</a>
                </div>
            </div>
            <div class="card">
                <picture>
                    <source srcset="build/img/servicio_03.avif" type="image/avif">
                    <source srcset="build/img/servicio_03.webp" type="image/webp">
                    <source srcset="build/img/servicio_03.jpg" type="image/jpeg">
                    <img class="card__imagen" loading="lazy" decoding="async" src="build/img/servicio_03.jpg"
                        lazyalt="imagen" width="" height="">
                </picture>
                <div class="card__contenido">
                    <h2 class="card__heading">Visita nuestra <span> Tienda</span></h2>
                    <a class="card__enlace" href="#">Leer m치s</a>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
